<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
		}

		a[x-apple-data-detectors] {
			color: inherit !important;
			text-decoration: inherit !important;
		}

		#MessageViewBody a {
			color: inherit;
			text-decoration: none;
		}

		p {
			line-height: inherit
		}

		.desktop_hide,
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}

			.container {
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
				padding: 20px;
				text-align: center;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #333333;
				font-size: 24px;
			}

			p {
				color: #666666;
				font-size: 16px;
				line-height: 1.5;
			}

			.button {
				display: inline-block;
				background-color: #007BFF;
				color: #ffffff;
				text-decoration: none;
				padding: 10px 20px;
				border-radius: 5px;
				font-size: 16px;
				margin-top: 20px;
			}

			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Recuperar Contraseña</h1>
			<p>Hola {{email_address}}, hemos recivido una solicitud para reestrablecer tu contraseña. Click en el siguiente boton.</p>
			<a href="{{full_link}}" class="button">Recuperar contraseña</a>
			<p>Si no fuiste tu puedes ignorar este email.</p>
		</div>
	</body>
															
</html>
